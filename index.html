<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Tênis Do Tytko</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <header>
        <div class="logo">Loja de Tênis do Tytko</div>
        <div class="cart" id="cart">
            Carrinho: <span id="cart-count">0</span> item(s) | <span id="cart-total">R$0,00</span>
        </div>
    </header>
    <main>
        <section class="products">
            <div class="product">
                <img src="62d4ffd7388bf5bada36364ecfd10cd2.jpg" alt="Tênis 1">
                <h3>Tênis Nike Air Max</h3>
                <p class="price">R$299,99</p>
                <button class="add-to-cart" data-name="Tênis Nike Air Max" data-price="299.99">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="75de355d66a2a52b4f769975b4c89b18.jpg" alt="Tênis 2">
                <h3>Tênis Adidas Ultraboost</h3>
                <p class="price">R$349,99</p>
                <button class="add-to-cart" data-name="Tênis Adidas Ultraboost" data-price="349.99">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="b41bfd02a240b060469df90688df9414.jpg" alt="Tênis 3">
                <h3>Tênis Puma RS-X</h3>
                <p class="price">R$249,99</p>
                <button class="add-to-cart" data-name="Tênis Puma RS-X" data-price="249.99">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="357dfae56634217073dbe5c135614034.jpg" alt="Tênis 4">
                <h3>Tênis New Balance 574</h3>
                <p class="price">R$279,99</p>
                <button class="add-to-cart" data-name="Tênis New Balance 574" data-price="279.99">Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>
    <script src="js.js"></script>
</body>
</html>
