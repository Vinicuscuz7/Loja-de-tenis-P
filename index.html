<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Tênis Do Tytko</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <header>
        <div class="logo">Loja de Tênis do Tytko</div>
        <div class="cart" id="cart">
            Carrinho: <span id="cart-count">0</span> item(s) | <span id="cart-total">R$0,00</span>
        </div>
    </header>

    <main>
        <section class="products" id="products">
            <!-- Os produtos serão carregados aqui dinamicamente -->
        </section>
    </main>

    <script src="js.js"></script>

    <script>
        // Função para carregar os produtos dinamicamente da API PHP
        function loadProducts() {
            fetch('crud.php?action=read')
                .then(response => response.json())
                .then(products => {
                    const productsSection = document.getElementById('products');
                    productsSection.innerHTML = ''; // Limpa a seção antes de adicionar os produtos

                    products.forEach(product => {
                        const productDiv = document.createElement('div');
                        productDiv.classList.add('product');
                        productDiv.innerHTML = `
                            <img src="${product.imagem}" alt="${product.nome}">
                            <h3>${product.nome}</h3>
                            <p class="price">R$${parseFloat(product.preco).toFixed(2)}</p>
                            <button class="add-to-cart" data-id="${product.id}" data-name="${product.nome}" data-price="${product.preco}">Adicionar ao Carrinho</button>
                        `;
                        productsSection.appendChild(productDiv);
                    });
                })
                .catch(error => console.error('Erro ao carregar os produtos:', error));
        }

        // Carregar os produtos assim que a página carregar
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>

</body>
</html>
